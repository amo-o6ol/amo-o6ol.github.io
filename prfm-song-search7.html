      }

      }
    
      let searchHistory = [];  // 検索履歴を保存する配列
    
      document.getElementById('search-btn').addEventListener('click', searchCatalogNumber);
    
      function searchCatalogNumber() {
        const songNameInput = document.getElementById('song-name').value.trim().toLowerCase().replace(/\s+/g, ''); // 入力値を小文字にし、空白を削除
        const correctSongName = lowercaseData[songNameInput]; // 正しい表記を取得
        const resultElement = document.getElementById('result');
        const historyElement = document.getElementById('history');  // 履歴表示エリア
    
        // 結果が見つかった場合
        if (correctSongName) {
          const songVersions = [];
    
          // 正しい曲名に対する品番をすべて取得
          for (const [song, catalogNumber] of Object.entries(data)) {
            if (song.toLowerCase().includes(correctSongName)) {
              songVersions.push({ song, catalogNumber });
            }
          }
    
          if (songVersions.length === 1) {
            // 1つしか候補がない場合
            displaySongResult(songVersions[0]);
            addToHistory(songVersions[0]); // 履歴に追加
          } else if (songVersions.length > 1) {
            // 複数の候補がある場合
            resultElement.innerHTML = `バージョンを選択してください:<br>`;
    
            const list = document.createElement('ul');
            songVersions.forEach(version => {
              const listItem = document.createElement('li');
              const button = document.createElement('button');
              button.textContent = `${version.song} - 品番: ${version.catalogNumber}`;
    
              // 曲が選ばれたらその曲の情報を表示し、履歴にも追加
              button.onclick = () => {
                displaySongResult(version);
                addToHistory(version); // 履歴に追加
              };
    
              listItem.appendChild(button);
              list.appendChild(listItem);
            });
            resultElement.appendChild(list);
          }
        } else {
          resultElement.innerText = "曲名が見つかりませんでした🥺";
        }
      }
    
      // 検索結果として選択された曲を表示
      function displaySongResult(version) {
        const resultElement = document.getElementById('result');
        resultElement.innerHTML = `検索結果: ${version.song} - 品番: ${version.catalogNumber}`;
      }
    
      function addToHistory(version) {
        searchHistory.push(version);
        updateHistoryDisplay();
      }

      function updateHistoryDisplay() {
        const historyElement = document.getElementById('history');
        historyElement.innerHTML = "";
    
        if (searchHistory.length > 0) {
          const list = document.createElement('ul');
          searchHistory.forEach(entry => {
            const listItem = document.createElement('li');
            listItem.innerHTML = `${entry.song} - 品番: <span class="catalog-number" data-catalog-number="${entry.catalogNumber}">${entry.catalogNumber}</span>`;
            list.appendChild(listItem);
          });
          historyElement.appendChild(list);
        } else {
          historyElement.innerHTML = "履歴はありません";
        }
      }
    
      // Copy selected catalog number to clipboard
      document.getElementById('history').addEventListener('click', function(event) {
        if (event.target.classList.contains('catalog-number')) {
          const catalogNumber = event.target.dataset.catalogNumber;
          navigator.clipboard.writeText(catalogNumber).then(function() {
            alert("品番をコピーしました😍: " + catalogNumber);
          }).catch(function(err) {
            console.error('コピーに失敗しました😭', err);
          });
        }
      });

      // Copy all catalog numbers from history
      document.getElementById('copy-all-btn').addEventListener('click', function() {
        const allCatalogNumbers = searchHistory.map(entry => entry.catalogNumber).join('\n');
        navigator.clipboard.writeText(allCatalogNumbers).then(function() {

        }).catch(function(err) {
